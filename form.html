<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="border">  
    <div>
        <ul>
            <li>
                <p>Name</p>
                <input type="text" name="name" placeholder="What is your full name?">
            </li>
            <li>
                <p>Company</p>
                   <input type="text" name="company" placeholder="Where do you currently work?"> 
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li>
                <p>Phone Number</p>
                <input type="text" name="phonenumber" placeholder="What is your phone number?">
            </li>
            <li>
                <p>Email</p>
                <input type="text" name="email" placeholder="What is your e-mail address?">
            </li>
            <li>
                <p>Availability</p>
                <div class="dropdown">
                    <select>
                        <option>5-15 hrs per week</option>
                        <option>15-25 hrs per week</option>
                        <option>25-40 hrs per week</option>
                    </select>
                </div>
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li>
                <p>Skills</p>
                <input type="text" name="skills" placeholder="List a few of your primary skills?">
            </li>
            <li>
                <p>YRS Experience</p>
                <input type="text" name="yrsexperience" placeholder="How many years of experience?">
            </li>
            <li>
                <p>Favorite Color</p>
                <input type="text" name="favoritecolor" placeholder="What is your favorite color, above all others?">
            </li>
            <li>
                <p>Programming Language of Choice</p>
                <input type="text" name="programminglanguageofchoice" placeholder="I know, tough question">
            </li>
        </ul>
    </div>

    <div id="submitBtn">
         <input type="submit" value="Submit Form">
    </div>

</div>
</body>


</html>
