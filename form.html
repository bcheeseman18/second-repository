<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="border">  
    <div>
        <ul>
            <li>Name<br>
                <input type="text" name="name" value="What is your full name?">
            </li>
            <li>Company<br>
                   <input type="text" name="company" value="Where do you currently work?"> 
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li>Phone Number<br>
                <input type="text" name="phonenumber" value="What is your phone number?">
            </li>
            <li>Email<br>
                <input type="text" name="email" value="What is your e-mail address?">
            </li>
            <li>Availability<br>
                <input type="text" name="availability" value="5-15 hrs per week?">
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li>Skills<br>
                <input type="text" name="skills" value="List a few of your primary skills?">
            </li>
            <li>YRS Experience<br>
                <input type="text" name="yrsexperience" value="How many years of experience?">
            </li>
            <li>Favorite Color<br>
                <input type="text" name="favoritecolor" value="What is your favorite color, above all others?">
            </li>
            <li>Programming Language of Choice<br>
                <input type="text" name="programminglanguageofchoice" value="I know, tough question">
            </li>
        </ul>
    </div>

    <div>
        <ul id="submitBtn">
            <li>Temp Sub</li>
        </ul>
    </div>

</div>
</body>


</html>
